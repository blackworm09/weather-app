<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="src/style.css">
     <title>Vanilla Weather App</title>
</head>
<body>
    <div class="container">
<div class="weather-app-wrapper">
  <div class="weather-app">
    <div class="overview">
    <h1>New York</h1>
    <ul><li>Friday 05:00</li>
    <li>Clear</li></ul>
    <div class="row"> 
      <div class="col-6">
        <div class="clearfix weather-temperature">
        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" 
        target="blank" 
        alt="cloudy"
        class="float-left"/>
        <div class="float-left">
          <strong>12</strong><span class="units">˚C | <a href="#">F˚</a>
            </span>

          
          
      </div></div></div>
      <div class="col-6">
        <ul><li>Percipitation: 0%</li><li>Humidity: 73%</li><li>Wind: 2km/h</li></ul>
    </div>  </div>

    </div>
  </div><small><a href="https://github.com/blackworm09/weather-app">open-source code, by EK</a></small>

</div>
    </div>
    </body>
  <script src="src/app.js"></script>
</body>
</html>
